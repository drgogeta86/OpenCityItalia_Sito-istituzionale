description:
    it:
        shortDescription: 'Il sito web comunale'
        longDescription: "E' un modello di sito web avanzato, adatto a promuovere i contenuti di un ente locale in modalità multi-canale con un'esperienza utente molto gradevole. Il sistema accompagna i redattori nella gestione dei contenuti, rappresentati e strutturati secondo gli standard dell'informazione previsti dalle \"Linee Guida di Design di siti e servizi della PA\"; i dati vengono valorizzati anche attraverso gallerie fotografiche, calendari, mappe, grafici e motori di ricerca. Pensato per le redazioni distribuite: ogni funzionario interviene nel flusso di gestione in base alla propria competenza. I comuni che lo adottano ottengono un duplice beneficio: nuovi canali di dialogo con il cittadino e strumenti per gestire il processo di trasformazione digitale. Comunweb nasce dalla collaborazione tra Consorzio dei Comuni Trentini ed Team per la Trasformazione Digitale, volta a creare un modello unico di interazione digitale tra cittadini e comuni in Italia; il Comune di Ala è il primo tra questi.\n"
        documentation: 'https://comunweb-il-sito-comunale.readthedocs.io'
        apiDocumentation: 'https://documenter.getpostman.com/view/7046499/S17tPncG'
        features:
            - 'Gestione collaborativa dei contenuti (bozze, workflow di pubblicazione, versioning)'
            - 'Conformità al modello di design previsto dalle Linee Guida di Design di siti e servizi della PA'
            - 'Conformità agli standard dell''informazione previsti dalle Linee Guida di Design di siti della PA'
            - 'Funzione di albo pretorio (rappresentazione, ricerca e importazione atti da sistemi di terze parti)'
            - 'Sezione amministrazione trasparente integrata (con guide e suggerimenti per il redattore)'
            - 'Multi-istanza (unica installazione per Unioni di Comuni)'
            - 'Supporto multilingue'
            - 'Predisposizione per il cloud (configurazioni disponibili per hosting servizi AWS qualificati AgID)'
            - 'Supporto configurazione cluster'
            - 'API in pubblicazione e consultazione per qualsiasi contenuto'
            - 'Motore di ricerca basato su filtri e faccette'
            - 'Generazione automatica di dataset (metadati DCAT-AP_IT) aggiornati in tempo reale (REST API)'
            - 'Integrazione con CKAN'
            - 'Informazioni geografiche con Nominatim (geocoder) e OpenStreetMap  (rappresentazione)'
