        longDescription: "**Il modello comuni di Designers Italia** \n\n\nÈ un modello di sito web avanzato per i Comuni italiani, che garantisce\nun’esperienza utente completamente basata su linee guida, prototipi,\narchitettura dell’informazione previsti dal Dipartimento per la\nTrasformazione Digitale di Presidenza del Consiglio nel 2022 e sui\nrequisiti previsti per i finanziamenti PNRR. Il progetto prevede un\ncostante aggiornamento in base all’evoluzione delle regole tecniche e\nnormative. \n\n\nL’esperienza di navigazione dei contenuti (testi, immagini, mappe,\ncalendari) è favorita:\n\n\n- dalla presenza di menù di navigazione per categorie e per argomenti\n\n- da un motore di ricerca che restituisce risultati pertinenti sfruttando\nla forte organizzazione dei contenuti\n\n- da un sistema di relazione tra contenuti di dettaglio che permette\nall’utente di approfondire le informazioni sulla base dei bisogni\nspecifici. \n\n\nCiascuna pagina di dettaglio è strutturata sulla base degli attributi del\ncontent type cui appartiene e ha un menù di navigazione che permette di\nmuoversi rapidamente da una sezione all’altra della pagina. L’utente può\ndare un feedback sulla chiarezza informativa di ciascuna singola pagina\ndel sito. \n\n\nLa piattaforma segue un approccio basato sulla strutturazione delle\ninformazioni con una classificazione dei contenuti secondo i vocabolari\ncontrollati previsti dal modello per i siti comunali e dagli standard\neuropei. Le informazioni (per esempio gli orari di apertura di un ufficio)\nvengono create una sola volta e vengono pubblicate dal redattore nelle\ndiverse pagine del sito secondo necessità (evitando di scriverle più volte\ne avendo un unico punto in cui tenerle aggiornate). Allo stesso modo, i\ncontenuti pubblicati sul sito che rispondono a requisiti di trasparenza\namministrativa sono presenti anche nella sezione amministrazione\ntrasparente, senza necessità di doppio inserimento. Tutti i contenuti del\nsito sono disponibili come dataset. La disponibilità di API in scrittura e\nlettura facilita l’integrazione di contenuti provenienti da fonti esterne\n(es. albo pretorio) e la pubblicazione dei contenuti su altri siti (es.\npubblicazione di luoghi ed eventi su altri siti dell’ente). La\nstrutturazione dei contenuti, infine, favorisce processi e strumenti di\nmigrazione dei contenuti dal vecchio al nuovo sito dell’ente orientati a\ngarantire la qualità del dato. \n\n\nLa piattaforma si caratterizza per una serie di funzionalità che\nfavoriscono il lavoro del redattore costruite su misura per i contenuti\ndel sito comunale e per le esigenze degli uffici della pubblica\namministrazione. Una specifica informazione viene pubblicata una sola\nvolta e tenuta aggiornata in un unico punto. Per ciascun tipo di\ncontenuto, una funzione specifica consente al redattore di visualizzare\nsolo i dati obbligatori da inserire in modo da rendere più rapida la\npubblicazione. Un menù dedicato al redattore permette di muoversi\nrapidamente tra le diverse sezioni del contenuto su cui sta lavorando\nrendendo più rapide le attività di modifica o aggiornamento di contenuti\nesistenti. Operazioni come la classificazione dei contenuti e la creazione\ndi associazioni tra contenuti appartenenti a tipologie diverse (ad esempio\nuffici e servizi) sono operazioni semplici. Alcuni accorgimenti consentono\ndi gestire con rapidità attività editoriali tipiche di un sito comunale,\ncome l’aggiornamento degli incarichi amministrativi e politici.\nFunzionalità specifiche di pubblicazione riguardano i dataset: in questo\ncaso il sistema permette non solo di pubblicare come dataset tutte i\ncontenuti del sito, ma prevede strumenti di editing avanzato che\npermettono di attribuire un significato ai valori contenuti nel dataset e\nla conseguente rappresentazione delle informazioni in forma tabellare, di\ncalendario o di mappa. \n\n\nLa piattaforma consente infine di gestire permessi di accesso in modo\nanalitico, dando la possibilità di limitare l’attività di un redattore\nalla modifica di specifiche sezioni. I workflow editoriali sono pensati\nper produrre contenuti in modo collaborativo, gestendo in modo rigoroso le\ndiverse fasi dalla creazione al salvataggio in bozza fino alla\npubblicazione, anche in modalità multilingua. \n\n\nIl sito web è pensato per consentire una integrazione semplice con\n[OpenCity Italia - Stanza del\nCittadino](https://developers.italia.it/it/software/opencontent-stanza-del-cittadino-core-410a6e)\nin modo da arricchire il sito con area personale utente, sistema di\nprenotazione degli appuntamenti, richiesta di assistenza, segnalazione di\nun disservizio e completare in questo modo le funzionalità previste dal\n“pacchetto cittadino informato” previste dal modello di siti comunali e\nfinanziate con risorse PNRR. Allo stesso modo, il sito web è facilmente\nintegrabile con i servizi digitali di OpenCity Italia (finanziabili con\nrisorse PNRR all’interno del pacchetto “cittadino attivo” in modo da\ngarantire un’esperienza utente fluida e coerente. \n\n\n**Riuso e Open Source** \n\n\nOpenCity Italia - Sito web nasce dall’esperienza di collaborazione con il\nTeam per la Trasformazione Digitale di Presidenza del Consiglio e con il\nConsorzio dei Comuni Trentini (Comunweb) per la creazione di un modello\nunico di interazione digitale tra cittadini e Comuni in Italia. E’ il\nrisultato di anni di lavoro e di collaborazione con centinaia di\namministrazioni su tutto il territorio nazionale.\n"
