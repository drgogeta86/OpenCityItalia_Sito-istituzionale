    abstract: '<p>Il Consiglio comunale di è l''organo di indirizzo e di controllo politico-amministrativo. E'' composto da 18 consiglieri, che restano in carica 5 anni.</p>'
    main_function: '<p>Il Consiglio comunale è titolare della funzione di indirizzo, programmazione e controllo politico-amministrativo nei confronti degli altri organi comunali, dell''organizzazione amministrativa e degli enti comunali dipendenti.</p><p>Le funzioni del Consiglio comunale sono espressamente previste dall''art. 49 del Codice degli Enti locali della Regione autonoma Trentino Alto Adige e dall''art. 14 dello statuto comunale.</p><p>E'' composto da 18 membri, compreso il sindaco e gli assessori (esclusi eventuali assessori scelti al di fuori del consiglio).</p>'
