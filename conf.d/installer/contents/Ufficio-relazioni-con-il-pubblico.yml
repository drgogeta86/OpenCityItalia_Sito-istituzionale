        abstract: '<p>Il punto di accesso unico del cittadino e delle imprese per la presentazione di richieste, segnalazioni e reclami, per la consegna ed il ritiro di documentazione.</p>'
        main_function: '<p>L’ufficio ha il compito di gestire alcuni servizi di sportello, configurandosi come punto di accesso unico del cittadino e delle imprese per la presentazione di richieste, segnalazioni e reclami, per la consegna ed il ritiro di documentazione, l’informazione sui servizi e l’accesso alla documentazione amministrativa. In particolare, spetta all''ufficio la gestione dei servizi di prima informazione al cittadino ed alle imprese sui principali servizi ed attività comunali,- la gestione servizi di sportello (ritiro domande, documentazioni, segnalazioni, rilascio modulistica, documenti, ecc.) per attività di competenza di altri uffici comunali, sulla base di atti organizzativi gestionali di dettaglio.</p>'
