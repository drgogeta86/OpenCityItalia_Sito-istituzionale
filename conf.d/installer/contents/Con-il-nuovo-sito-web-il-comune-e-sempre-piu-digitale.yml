    body: "<p>Adottando la nuova versione di sito web predisposta dal Consorzio dei Comuni Trentini (ComunWeb), l'amministrazione comunale mette a disposizione dei propri cittadini nuovi servizi comunali in forma completamente digitale, attivabili quindi in autonomia dal cittadino senza la necessità di recarsi agli sportelli. Per la realizzazione, sono stati adottate le metodologie ed i modelli predisposti dal <a  target=\"_blank\" href=\"https://innovazione.gov.it/\" title=\"Link a Dipartimento per la Trasformazione Digitale\" >Dipartimento per la Trasformazione Digitale <i aria-hidden=\"true\" class=\"fa fa-external-link\"></i> </a>, in particolare da Designers Italia; con lo stesso metodo, molti nuovi servizi verranno attivati nel prossimo futuro.</p><p>In questo modo, il Comune applica pienamente quando previsto dall'articolo 7 del Codice dell'Amministrazione Digitale, ovvero che qualsiasi cittadino <strong>ha diritto</strong> di fruire dei servizi erogati dagli Enti Pubblici<strong> in forma digitale</strong> e in modo integrato, tramite gli strumenti telematici messi a disposizione dalle pubbliche amministrazioni e tramite SPID o CIE, <strong>anche attraverso dispositivi mobili</strong>&quot;.</p><p>Si tratta di una vera rivoluzione nella gestione dei rapporti con il cittadino, il quale avrà a disposizione un ambiente facile da usare e molto familiare, in cui trovare informazioni più comprensibili sui servizi di cui ha bisogno, con la possibilità di prenotare un appuntamento con un ufficio comunale o con il sindaco, di autenticarsi attraverso SPID o CIE (Carta d'Identità Elettronica) per poter inviare una pratica, di rimanere aggiornato attraverso la APP IO e l'e-mail sullo stato di avanzamento della sua domanda, fino ad ottenere la risposta finale. Se lo desidera, tutto da smartphone.</p><p>L'operazione è stata resa possibile anche grazie ai finanziamenti previsti dal PNRR per la digitalizzazione.</p><a id=\"eztoc3133_1\"></a><h3 class=\" title_editor\">Le risorse PNRR: la misura 1.4.1</h3><p>La<a  href=\"https://areariservata.padigitale2026.gov.it/Pa_digitale2026_dettagli_avviso?id=a017Q00000dk829QAA\" title=\"Link a  misura 1.4.1 del PNRR\" > misura 1.4.1 del PNRR</a> (Piano Nazionale di Ripresa e Resilienza) denominata “Esperienza del cittadino nei servizi pubblici” ha messo a disposizione 400 milioni di euro poi rifinanziati con <a  href=\"https://areariservata.padigitale2026.gov.it/Pa_digitale2026_dettagli_avviso?id=a017Q000017NZMCQA4\" title=\"Link a ulteriori 356 milioni di euro\" >ulteriori 356 milioni di euro</a> per la digitalizzazione dei siti e dei servizi comunali che si aggiungono a risorse per il passaggio al cloud, per l’integrazione con PagoPA, con SPID e con l’app IO. Abbiamo già descritto il <a  href=\"https://www.agendadigitale.eu/cittadinanza-digitale/il-pnrr-occasione-unica-per-i-comuni-digitali-strumenti-e-risorse-per-enti-e-cittadini/\" title=\"Link a quadro generale che emerge dalla lettura della misura\" >quadro generale che emerge dalla lettura della misura</a> e, in un secondo articolo, <a  href=\"https://www.agendadigitale.eu/cittadinanza-digitale/pnrr-come-diventeranno-i-siti-dei-comuni-italiani-grazie-alle-nuove-risorse/\" title=\"Link a l’evoluzione che ci si aspetta per i siti comunali\" >l’evoluzione che ci si aspetta per i siti comunali</a>. Possiamo ora concentrarci sul secondo aspetto, relativo alla digitalizzazione dei servizi comunali. </p><p>Così come per i siti web, anche per la realizzazione dei servizi i riferimenti normativi e la documentazione sono molto ricchi e ci permettono di entrare nel dettaglio dell’esperienza di fruizione che i Comuni italiani offriranno a cittadini e imprese. In particolare, i riferimenti sono l’<a  href=\"https://areariservata.padigitale2026.gov.it/sfc/servlet.shepherd/document/download/0697Q000001xJoyQAE?operationContext=S1\" title=\"Link a allegato 2\" >allegato 2</a> dell’avviso, le <a  href=\"https://docs.italia.it/italia/designers-italia/design-linee-guida-docs/it/stabile/index.html\" title=\"Link a linee guida per il design digitale della pubblica amministrazione\" >linee guida per il design digitale della pubblica amministrazione</a> e il <a  href=\"https://docs.italia.it/italia/designers-italia/design-comuni-docs/it/v2022.1/index.html\" title=\"Link a modello per il design dei siti e dei servizi dei comuni italiani\" >modello per il design dei siti e dei servizi dei comuni italiani</a>. La differenza è che nel caso dei servizi si tratta di materiali del tutto nuovi (documentazione, prototipi, componenti), mentre per i siti web la documentazione costituisce un aggiornamento del modello di siti web proposto a partire dal 2019).</p><a id=\"eztoc3133_2\"></a><h3 class=\" title_editor\">Quali servizi</h3><p>Nell’avviso tutto ciò che riguarda i servizi viene classificato secondo l’etichetta “cittadino attivo” e in pratica riguarda la digitalizzazione di azioni come l’iscrizione di un figlio al nido, la richiesta di un certificato, il pagamento di una multa. Il primo elemento di interesse è che l’allegato tecnico definisce una lista di <a  href=\"https://areariservata.padigitale2026.gov.it/sfc/servlet.shepherd/document/download/0697Q000001xJoyQAE?operationContext%3DS1&amp;sa=D&amp;source=docs&amp;ust=1668421755198706&amp;usg=AOvVaw2XQfF-ySbcQd819S76BQ3A\" title=\"Link a 26 servizi prioritari\" >26 servizi prioritari</a>: partendo da qui, i Comuni devono scegliere quali digitalizzare per primi. </p><p>I servizi sono classificati in tipologie, che vengono definite “archetipi”, ovvero dei “modelli” che guidano la realizzazione di una famiglia di servizi. </p><p>La lista dei servizi prioritari presente nella <a  href=\"https://docs.italia.it/italia/designers-italia/design-comuni-docs/it/v2022.1/flussi-di-servizi/tipologie-flussi-servizio.html#gli-archetipi-le-tipologie-di-flusso\" title=\"Link a documentazione del modello\" >documentazione del modello</a>. Attenzione: a questa lista, si aggiungono altri 3 servizi, che sono invece collocati e finanziati nella sezione della misura dedicata ai siti web:</p>\n<ul>\n\n<li>“prenotazione appuntamenti”</li>\n\n<li>“segnalazione dei problemi in città”</li>\n\n<li>“richiesta di assistenza”.</li>\n\n</ul>\n<p> </p><a id=\"eztoc3133_3\"></a><h3 class=\" title_editor\">La sfida della qualità</h3><p>Tra quelli presenti nella lista, la misura finanzia la realizzazione di un numero di servizi compreso tra 4 e 6, in relazione alle dimensioni del Comune. L’intento è quello di favorire la creazione di un numero limitato di servizi realizzati secondo standard di eccellenza nel design e nella tecnologia, che diventino poi il punto di riferimento per la realizzazione (o il rifacimento) di tutti gli altri. A questo proposito, l’avviso prevede verifiche di conformità rispetto ai requisiti previsti e richiama espressamente al rispetto degli obblighi di legge per tutti quegli aspetti già previsti dalla normativa relativa alla trasformazione digitale della PA (a partire dal Codice dell’amministrazione digitale).</p><p>Ma cosa significa realizzare servizi semplici, moderni, in grado di sfruttare a pieno i vantaggi del digitale? Fortunatamente, i Comuni e i fornitori potranno farsi guidare dai prototipi di servizio (compresi template html) messi a disposizione dal <a  href=\"https://innovazione.gov.it/dipartimento/la-struttura/\" title=\"Link a Dipartimento per la Trasformazione Digitale\" >Dipartimento per la Trasformazione Digitale</a> per realizzarli). </p><a id=\"eztoc3133_4\"></a><h3 class=\" title_editor\">Gli archetipi</h3><p><a  href=\"https://docs.italia.it/italia/designers-italia/design-comuni-docs/it/v2022.1/flussi-di-servizi/tipologie-flussi-servizio.html#gli-archetipi-le-tipologie-di-flusso\" title=\"Link a Gli archetipi\" >Gli archetipi</a> sono tipologie di servizi che funzionano in modo simile tra loro. Il modello mette a disposizione un prototipo generale per ciascun archetipo e un esempio specifico di servizio relativo a quell’archetipo</p>\n<ol>\n\n<li>Permessi e documenti: le richieste documenti, anche d’identità, o di certificati che attestano un permesso, come la richiesta di permesso ZTL;</li>\n\n<li>Pagamenti dovuti: l’interazione per adempiere al pagamento di oneri che il cittadino ha nei confronti dell’amministrazione, come il pagamento delle multe;</li>\n\n<li>Vantaggi economici: le richieste di fondi economici o detrazioni fiscali sulla base di determinati requisiti di idoneità, come l’assegno di maternità;</li>\n\n<li>Iscrizione a graduatoria: le richieste per i servizi riservati a un numero ristretto di persone e il cui accesso è regolato da una graduatoria redatta dalle amministrazioni comunali sulla base di criteri specifici, come l’iscrizione alla Scuola dell’infanzia;</li>\n\n<li>Servizi a pagamento: le richieste di fruizione di un servizio che prevede il pagamento da parte del cittadino, come il servizio di mensa scolastica. </li>\n\n</ol>\n<a id=\"eztoc3133_5\"></a><h3 class=\" title_editor\">I prototipi</h3><p>Non c’è modo migliore per renderci conto del futuro che ci attende (e della sfida che attende i fornitori tecnologici che dovranno realizzare i servizi) che prendersi pochi minuti e navigare uno dei prototipi (<a  href=\"https://designers.italia.it/modello/comuni/#servizi\" title=\"Link a disponibili qui\" >disponibili qui</a>), come ad esempio<a  href=\"https://www.figma.com/proto/Kfa8NiMX4BDgJmRZiXxjnY/Siti-Comuni---hi-fi-per-sviluppo?page-id=360%3A19477&amp;node-id=903%3A176540&amp;viewport=466%2C48%2C0.15&amp;scaling=scale-down&amp;starting-point-node-id=903%3A176540&amp;show-proto-sidebar=1\" title=\"Link a  il prototipo del servizio di richiesta di un assegno di maternità\" > il prototipo del servizio di richiesta di un assegno di maternità</a> (che rientra nell’archetipo “vantaggi economici”). Come viene subito spiegato, si tratta di un contributo per famiglie con risorse limitate in caso di nascita, adozione o affido preadottivo.</p><p>Diciamolo subito, l’esperienza complessiva di navigazione del prototipo è molto più vicina a quella di un moderno servizio digitale a cui tutti noi ci siamo abituati in questi anni (dall’e-commerce ai servizi bancari, dai servizi di Google a quelli di Amazon) piuttosto che allo stile adottato nella maggior parte dei casi dalla pubblica amministrazione nell’ultimo decennio e che tutti noi, come cittadini, abbiamo più volte sperimentato: digitalizzazione approssimativa di moduli cartacei, linguaggio burocratico, assenza totale di feedback sullo stato di una richiesta, necessità di inserire i dati più e più volte, ecc.). Navigando il prototipi, è evidente che si va nella direzione opposta. Alcune caratteristiche che è opportuno evidenziare: </p>\n<ul>\n\n<li>\nQuando il Comune dispone di dati relativi al cittadino, e questi dati sono richiesti per concludere una pratica, il form è sempre precompilato (nell’esempio della richiesta di maternità si osserva che i dati di reddito del nucleo familiare (ISEE) siano precompilati ed eventualmente modificabili dall’utente. Un approccio come questo presuppone un lavoro sistematico per favorire lo scambio dati tra banche dati e diversi applicativi; più in generale, permette di velocizzare le procedure sfruttando in modo intelligente i vantaggi del digitale, ovviamente nei limiti e nel rispetto delle condizioni di utilizzo dei dati. A questo proposito, una soluzione adottata dal prototipo prevede di chiedere di volta in volta all’utente se salvare o meno le informazioni (ad esempio le informazioni di conto corrente) nell’area personale per un futuro utilizzo. Lo stesso concetto si applica all’intera pratica: l’utente può decidere se salvarla o meno nell’area personale (con conseguente possibilità di accedere successivamente ai dati e ai documenti associati).<br />Dettaglio del prototipo di richiesta dell’assegno di maternità. Dopo aver inserito i dati di conto corrente per l’accredito dell’assegno, l’utente può decidere di salvarli in modo che siano già disponibili per altre pratiche</li>\n\n</ul>\n\n<ul>\n\n<li>Aspetti come il consenso privacy e l’accettazione delle condizioni generali del servizio sono gestiti in modo chiaro e semplice, uscendo finalmente dalla cattiva abitudine della pubblica amministrazione che prevedeva di inserire riferimenti normativi “ad ogni passo” rendendo inutilmente lunghe le procedure e obbligando l’utente a districarsi all’interno di flussi on line decisamente complicati e pieni di testi burocratici. La soluzione adottata è quella di raccogliere questi aspetti in una sezione dedicata del form.</li>\n\n</ul>\n\n<ul>\n\n<li>L’esperienza di inserimento dati è semplice e curata nei dettagli. I dati richiesti sono organizzati in sezioni, ciascuna con un titolo: in questo modo l’utente può procedere per argomenti e sapere sempre a che punto si trova della procedura. Se manca qualche dato, il sistema ci indica cosa manca e ci indirizza alla sezione da completare. Se vogliamo modificare un dato, facendo click su “Modifica” compare un pop-up che mette in evidenza l’area oggetto di modifica, facilitando anche in questo caso la compilazione. Alla fine del percorso ci attende un riepilogo di tutte le informazioni inserite e di nuovo abbiamo la possibilità di modificarle senza il bisogno di dover tornare indietro o ripetere la procedura. Sono solo alcuni esempi di soluzioni moderne di interaction design previste dai <a  href=\"https://designers.italia.it/kit/sviluppo-interfaccia/\" title=\"Link a kit di sviluppo\" >kit di sviluppo</a> che semplificano considerevolmente l’interazione tra l’utente e il sistema.  </li>\n\n</ul>\n\n<ul>\n\n<li>Alla fine del percorso una timeline mostra i prossimi passi tra cui la data entro cui l’amministrazione è tenuta a comunicare l’esito della pratica. Sempre alla fine del percorso, un sistema di valutazione permette di dare un feedback sulla qualità dell’esperienza digitale, permettendo al Comune di raccogliere dati utili a migliorare il servizio </li>\n\n</ul>\n<a id=\"eztoc3133_6\"></a><h3 class=\" title_editor\">Interoperabilità e armonizzazione dell’esperienza utente</h3><p>Ma creare flussi eccellenti per i servizi non basta: un altro aspetto da non trascurare è il modo in cui questi servizi saranno integrati con il sito web (l’area personale utente è a tutti gli effetti l’intersezione più evidente tra i due mondi) per garantire all’utente una esperienza complessiva armoniosa ed efficace: non è un caso che il sito e i servizi siano finanziati attraverso un’unica misura.  Ad esempio, i flussi devono integrarsi all’interno della sezione dedicata a descrivere i servizi e condividerne ontologia e le tassonomie. Il sistema di prenotazione degli appuntamenti dovrà essere integrato all’interno di ciascun servizio, in modo da consentire agli utenti di prenotare un appuntamento per completare la pratica, quando necessario. Per funzionare, un sistema di prenotazione dovrà avere a disposizione l’elenco delle sedi e degli orari di apertura, che è già disponibile nella sezione del sito dedicata all’organizzazione comunale. L’area personale dovrà consentire di tener traccia dei messaggi scambiati tra amministrazione e cittadini relativi a ciascun servizio, dello stato di avanzamento di una pratica oltre a conservare documenti e ricevute di pagamento associati a ciascuno dei servizi digitali. I servizi, inoltre, dovranno essere in grado di scambiare dati tra loro in modo da facilitare la vita del cittadino e gestire tutti i contesti in cui esiste una relazione (ad esempio una dipendenza) tra servizi: se la mia richiesta di accesso a un’agevolazione per la TARI ha esito positivo, il servizio che gestisce il pagamento della TARI dovrà essere nelle condizioni di aggiornare l’importo e inviare un messaggio di pagamento con l’importo corretto. Altro tema di grande interesse, infine, sarà la capacità di questi servizi di dialogare con le piattaforme abilitanti PagoPA, SPID/CIE con l’app IO (per l’integrazione di queste componenti sono previste <a  href=\"https://areariservata.padigitale2026.gov.it/Pa_digitale2026_dettagli_avviso?id=a017Q00000dk829QAA\" title=\"Link a risorse aggiuntive per i Comuni\" >risorse aggiuntive per i Comuni</a>) e naturalmente con i sistemi di protocollo informativo e di gestione documentale dell’Ente in modo da garantire - nel rispetto delle Linee Guida AgID sull’interoperabilità -  una relazione efficace tra servizi e processi interni all’organizzazione.</p>"
