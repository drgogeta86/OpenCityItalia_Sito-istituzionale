    title: 'Con il nuovo sito web, il Comune è sempre più digitale'
    content_type:
      - News
    abstract: 'Da oggi, il cittadino può richiedere on-line la pubblicazione di matrimonio, l''accesso ad atti pubblici, può prenotare un appuntamento e accedere a molti altri servizi... anche da smartphone.'
