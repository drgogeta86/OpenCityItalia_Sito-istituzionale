    title: 'PNRR: la digitalizzazione dei servizi comunali'
    content_type:
      - News
    abstract: 'Il PNRR rappresenta un’ottima occasione di cambiamento per i Comuni. Ora che non c’è più la scusa della mancanza di risorse, serve però la massima collaborazione tra gli stakeholder per promuovere i modelli e le tecnologie migliori e avviare economie che consentano di ottenere servizi di qualità a costi accessibili'
