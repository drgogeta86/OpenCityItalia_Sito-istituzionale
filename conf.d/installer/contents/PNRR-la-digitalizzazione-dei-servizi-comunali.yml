    body: "<p>Le misure del <a  href=\"https://www.agendadigitale.eu/infrastrutture/piano-nazionale-di-ripresa-e-resilienza-la-grande-scommessa-per-dare-un-futuro-allitalia/\" title=\"Link a PNRR \" >PNRR </a>consentono oggi di superare almeno una parte dei limiti che affliggono i Comuni, seguendo un filo conduttore. Attraverso la misura 1.4.1 (miglioramento dell’esperienza dei servizi digitali), è possibile riprogettare il sito web del Comune per orientare meglio l’utenza, in particolare sui servizi erogati; i servizi digitali possono essere ripensati in funzione del cittadino, utilizzando le rinnovate linee guida e dei flussi standardizzati, integrati con i back-office; in tempi relativamente brevi, dovranno essere rilasciati dei servizi funzionanti (da 4 a 6), ma utilizzando la stessa metodologia e la stessa piattaforma sarà possibile erogare molti più servizi nel medio termine, sfruttando le economie di scala (come raccomandato nell’allegato 2).</p><p>La misura 1.2 (migrazione al cloud) supporta l’attività di hosting presso un cloud qualificato, sia per il sito web che per i vari servizi digitali attivati, mentre le misure 1.4.3 e 1.4.4 consentono di connettere ciascuno dei singoli servizi digitali attivati alle piattaforme abilitanti, quindi a <a  href=\"https://www.agendadigitale.eu/cittadinanza-digitale/a-che-punto-e-il-sistema-pubblico-dell-identita-digitale-e-a-che-serve/\" title=\"Link a SPID\" >SPID</a>/<a  href=\"https://www.agendadigitale.eu/cittadinanza-digitale/carta-didentita-elettronica-a-cosa-serve-quanto-costa-e-come-ottenerla/\" title=\"Link a CIE \" >CIE </a>(una tantum, per tutti i servizi), ad App IO (in cui è possibile fare l’on-boarding per ciascun nuovo servizio digitale attivato) e a PagoPA (che consente all’utente di effettuare contestualmente il pagamento, se previsto), in modo tale da fornire al cittadino un’esperienza d’uso perfettamente integrata e all’operatore di ridurre al massimo le operazioni manuali di gestione dei dati, grazie all’interoperabilità che viene garantita tra i diversi sistemi.</p><p>Disponendo di un quadro unitario d’insieme, è possibile avvalersi delle varie misure per finanziare l’intero progetto.</p><a id=\"eztoc5015_0_1\"></a><h4 class=\" title_editor\">Strumenti robusti ed omogenei per comunicare con i cittadini</h4><p>Cosa può ottenere concretamente il comune dalla misura 1.4.1?</p><p>Il sito web in particolare avrà la missione di orientare i cittadini a trovare una risposta ai propri bisogni informativi e di raccoglierne eventuale disagi; sarà dotato di un catalogo di servizi, di calendari che consentono di prenotare appuntamenti allo sportello fisico o in videochiamata, di sistemi per la segnalazione di disservizi e di meccanismi che consentono di esprimere il proprio giudizio sulla qualità dei servizi comunali; ci sarà anche un insieme di FAQ utili per fornire le risposte puntuali a domande ricorrenti.</p><p>All’interno dell’area personale, il cittadino che si autentica con SPID/CIE (usando il proprio smartphone o un desktop) viene riconosciuto digitalmente e può attivare una serie di servizi in forma completamente digitale senza dover inserire dati propri di cui la PA è già in possesso (es. residenza, nucleo familiare, reddito, …); accompagnato da interfacce omogenee e da flussi standardizzati (modellati secondo 5 diverse tipologie di interazione, “archetipi”), il cittadino inserisce le poche informazioni necessarie, effettua contestualmente l’eventuale pagamento (integrato in <a  href=\"https://www.agendadigitale.eu/cittadinanza-digitale/pagopa-funziona-punto-cio-bisogna-sapere/\" title=\"Link a PagoPA\" >PagoPA</a>) e può seguire in maniera trasparente l’intero iter della propria pratica, fino ad ottenere la risposta conclusiva (un permesso, l’iscrizione ad una graduatoria, l’iscrizione ad un corso o all’asilo nido).</p><p>Per ciascuno dei passaggi intermedi del flusso, il cittadino riceve anche un messaggio personalizzato via e-mail e<a  href=\"https://www.agendadigitale.eu/cittadinanza-digitale/lapp-io-della-cittadinanza-digitale-ecco-che-devono-sapere-cittadini-e-amministrazioni/\" title=\"Link a  App IO\" > App IO</a>, contenente non solo una semplice notifica sul cambiamento di stato della pratica, ma anche le informazioni relative al passaggio successivo, al fine di garantire la massima chiarezza sui tempi di risposta e sulle operazioni in carico al cittadino, in modo da prevenire inutili telefonate di chiarimento o visite agli sportelli.</p><p>All’interno dell’avviso, è richiesta la realizzazione di un numero minimo di servizi digitali, entro i tempi stabiliti all’interno dell’Allegato 2; ma per realizzarli, il Comune dovrà attivare nuove piattaforme digitali, trasformare i propri processi interni e prendere confidenza con le <a  href=\"https://designers.italia.it/modello/comuni/\" title=\"Link a metodologie e gli standard definiti da Designers Italia\" >metodologie e gli standard definiti da Designers Italia</a>; verrà così avviato un processo di cambiamento che impatterà su un numero molto considerevole di comuni, che entro un breve periodo (circa un anno) presenteranno servizi digitali omogenei all’intera comunità di cittadini italiani, disegnati secondo gli standard nazionali e conformi ai requisiti previsti dall’avviso, a prescindere dalla soluzione tecnologica adottata dal singolo comune.</p><a id=\"eztoc5015_0_2\"></a><h4 class=\" title_editor\">Cosa cambierà per i Comuni</h4><p>L’obiettivo è chiaramente quello di avvicinare il cittadino al nuovo canale, creare un’abitudine a usare lo smartphone o il computer per attivare i servizi e renderlo per quanto possibile autonomo, sia a reperire informazioni che ad usare i servizi digitali; per questo motivo, le amministrazioni locali dovranno necessariamente affrontare un cambiamento sul piano tecnologico (i nuovi template stanno uscendo in queste settimane, quindi non esistono al momento soluzioni già allineate ai requisiti previsti dalla misura 1.4.1 del PNRR) ma anche organizzativo: accogliere le istanze nativamente in formato digitale (previa autenticazione via SPID, art. 64 CAD) consente di instradare automaticamente i dati verso il protocollo informatico e di gestire in maniera corretta tutti i metadati necessari per la formazione, la gestione e conservazione dei documenti informatici (art. 20 CAD); il Comune non riceve più dei semplici documenti, ma dei dati strutturati caratterizzati da una propria semantica: questo consentirà di automatizzare alcuni flussi interni all’ente (ad esempio, di inserire alcuni dati direttamente nei back-office, una volta superate le opportune verifiche, oppure di generare automaticamente le graduatorie); l’operatore comunale può comunicare in maniera diretta con il cittadino, utilizzando messaggi personalizzati che verranno conservati all’interno dell’area personale; le pratiche possono essere gestite utilizzando esclusivamente interfacce web di applicazioni in cloud, favorendo lo smart working oppure la gestione associata dei servizi (anche le unioni di comuni, le province o i consorzi locali possono avere un ruolo determinante nella gestione dei servizi, per conto dei comuni); molti comuni si dovranno attrezzare per ricevere su appuntamento, dandosi quindi nuove regole per accogliere i cittadini.</p><p>Il PNRR rappresenta indubbiamente un’ottima occasione di cambiamento: considerati i tempi molto ristretti per realizzare i servizi richiesti dall’avviso, nel rispetto dei vincoli e delle condizioni puntuali da questo previste, e la necessità da parte di cittadini ed operatori di disporre di servizi moderni ed integrati, solo la stretta collaborazione tra tutti gli stakeholder coinvolti consentirà il raggiungimento degli obiettivi, specialmente per implementare la cooperazione applicativa rimasta incompiuta da troppo tempo e di cui ora c’è estremo bisogno.</p><a id=\"eztoc5015_0_3\"></a><h4 class=\" title_editor\">Cosa rappresentano i comuni per i cittadini</h4><p>Che cosa rappresentano i comuni italiani, per i cittadini? I comuni italiani sono istituzioni che, in maniera autonoma, in forma associata o avvalendosi della collaborazione di soggetti terzi, mettono a disposizione della comunità centinaia di servizi diversi. Un qualsiasi comune italiano si caratterizza per essere l’istituzione più vicina al cittadino, quella a cui normalmente ci si rivolge per ottenere un servizio dalla Pubblica Amministrazione o per avere una qualsiasi informazione relativa al funzionamento di un servizio pubblico; poco importa se la competenza o la titolarità del servizio ricade su un altro ente: spesso il Comune viene comunque interpellato e svolge un ruolo di orientamento verso il cittadino. Specialmente per i comuni di piccole e medie dimensioni, le risorse non sono infinite: è necessario puntare sulla continua ottimizzazione dei servizi erogati, sul miglioramento delle performance interne, oltre che adattare costantemente i servizi alle nuove necessità della comunità locale (di cui abbiamo vissuto esempi significativi durante l’emergenza sanitaria); tutte operazioni molto complesse da affrontare in mancanza di dati aggiornati.</p><a id=\"eztoc5015_0_4\"></a><h4 class=\" title_editor\">La disponibilità di API e di dati</h4><p>Oltre a comprimere i tempi necessari per la gestione delle pratiche, una maggior automazione aumenterà anche l’effettiva disponibilità di dati e delle relative interfacce automatiche che servono per interrogarli (servono quindi web services/API, le interfacce per gli operatori che consentono di scaricare massivamente dati in formato tabellare non sono più sufficienti).</p><p>Per ottenere gli effetti richiesti dall’avviso del PNRR, ad esempio applicare a tutti gli effetti il principio once only ed evitare al tempo stesso il fenomeno del lock-in<a  href=\"https://www.agendadigitale.eu/cittadinanza-digitale/il-pnrr-occasione-unica-per-i-comuni-digitali-strumenti-e-risorse-per-enti-e-cittadini/#post-142917-footnote-0\" id=\"post-142917-footnote-ref-0\" title=\"Link a [1]\" >[1]</a>, è fortemente auspicabile che ciascun comune si assicuri di disporre dei servizi (web services/API) che garantiscono l’accesso automatico in tempo reale ai back-office (gestionali) contenenti i dati dei cittadini; in questo modo si semplifica sia la vita del cittadino, che non deve più fornire i dati di cui l’Ente già dispone, sia quella dell’operatore comunale, che non deve più validare informazioni che gli sono già note. Tra le banche dati più importanti da integrare, nel caso dei servizi digitali, naturalmente è presente l’anagrafe comunale.</p><p>Per le ragioni sopra esposte, l’interoperabilità con il protocollo informatico risulta altrettanto indispensabile; al momento attuale la mancanza di uno standard di interoperabilità, definito a livello nazionale ed obbligatorio, rende più costose ed inefficienti le integrazioni con i protocolli e tende a generare situazioni di lock-in, rallentando la diffusione dei servizi digitali presso gli enti locali di dimensioni medie e piccole; tuttavia, le risorse previste dal PNRR sono sufficienti per consentire ai propri fornitori di garantire l’interoperabilità tra soluzioni diverse, anche in mancanza di uno standard: sarà sufficiente che i singoli comuni facciano rispettare le normative vigenti.</p><a id=\"eztoc5015_0_5\"></a><h4 class=\" title_editor\">Vincoli e requisiti progettuali da non dimenticare</h4><p>L’allegato 2 dell’avviso relativo alla misura 1.4.1 prevede che il sito web ed i servizi digitali vengano realizzati nel rispetto di una serie di caratteristiche tecniche molto rigorose; al termine dell’attività, il comune dovrà attestare la piena conformità a tutte le specifiche richieste per ottenere il finanziamento.</p><p>Si sottolinea che “restano valide le indicazioni di legge in materia di amministrazione digitale, le linee guida e le buone pratiche […] in materia di siti comunali e servizi digitali”.</p><p>Al fine di garantire una piena aderenza ai requisiti, è bene considerare fin dalla fase di progettazione le seguenti indicazioni:</p>\n<ul>\n\n<li>l’uso di ontologie e di vocabolari controllati che consentono di modellare nativamente l’informazione dei siti web secondo standard nazionali ed europei già disponibili (si vedano i progetti <a  target=\"_blank\" href=\"https://github.com/italia/daf-ontologie-vocabolari-controllati\" title=\"Link a OntoPiA\" >OntoPiA <i aria-hidden=\"true\" class=\"fa fa-external-link\"></i> </a> e <a  target=\"_blank\" href=\"https://schema.gov.it/\" title=\"Link a schema.gov.it\" >schema.gov.it <i aria-hidden=\"true\" class=\"fa fa-external-link\"></i> </a> ), con cui è possibile strutturare ad esempio l’organizzazione comunale (<a  target=\"_blank\" href=\"https://ontopia-lode.agid.gov.it/lode/extract?url=https://w3id.org/italia/onto/COV\" title=\"Link a COV\" >COV <i aria-hidden=\"true\" class=\"fa fa-external-link\"></i> </a>), il personale interno, gli amministratori locali ed i cittadini (<a  target=\"_blank\" href=\"https://ontopia-lode.agid.gov.it/lode/extract?url=https://w3id.org/italia/onto/CPV\" title=\"Link a CPV-AP_IT\" >CPV-AP_IT <i aria-hidden=\"true\" class=\"fa fa-external-link\"></i> </a>), gli indirizzi degli sportelli comunali e degli altri luoghi di rilievo presenti sul territorio (<a  href=\"https://ontopia-lode.agid.gov.it/lode/extract?url=https://w3id.org/italia/onto/CLV\" title=\"Link a CLV\" >CLV</a>), gli eventi e le manifestazioni di interesse pubblico (<a  target=\"_blank\" href=\"https://ontopia-lode.agid.gov.it/lode/extract?url=https://w3id.org/italia/onto/CPEV\" title=\"Link a CPEV\" >CPEV <i aria-hidden=\"true\" class=\"fa fa-external-link\"></i> </a>), i dataset (<a  target=\"_blank\" href=\"https://dati.gov.it/onto/dcatapit\" title=\"Link a DCAT-AP_IT\" >DCAT-AP_IT <i aria-hidden=\"true\" class=\"fa fa-external-link\"></i> </a>) e naturalmente i servizi pubblici offerti alla comunità (<a  target=\"_blank\" href=\"https://ontopia-lode.agid.gov.it/lode/extract?url=https://w3id.org/italia/onto/CPSV\" title=\"Link a CPSV-AP_IT\" >CPSV-AP_IT <i aria-hidden=\"true\" class=\"fa fa-external-link\"></i> </a>). Seguire questi standard consentirà a tutti i comuni di risparmiare molto tempo nella progettazione di contenuti articolati (architettura dell’informazione) e di codificare nello stesso modo il patrimonio informativo pubblico che alimenta i siti web istituzionali, con immaginabili benefici nel momento in cui questi dati verranno esposti via API (sarà ad esempio possibile recuperare automaticamente tutti i servizi pubblici gestiti da tutti i comuni italiani, oppure tutti gli eventi pubblici organizzati)</li>\n\n<li>il principio del riuso, secondo quanto previsto dall’art. 69 del CAD; i comuni rilasceranno su Developers Italia le nuove soluzioni sviluppate attraverso il finanziamento pubblico, mettendo in condivisione non solo il software ma anche le proprie competenze (<a  href=\"https://www.agendadigitale.eu/cittadinanza-digitale/riuso-e-open-source-lapproccio-giusto-per-rendere-i-servizi-comunali-piu-efficienti/\" title=\"Link a su questo potenziale, ci siamo soffermati qualche settimana fa\" >su questo potenziale, ci siamo soffermati qualche settimana fa</a> ), oppure potranno riusare soluzioni già pubblicate sul catalogo</li>\n\n<li>la scelta dell’infrastruttura cloud che ospiterà siti web e servizi digitali, che dovrà essere rispondente a quanto previsto dalla <a  target=\"_blank\" href=\"https://cloud.italia.it/strategia-cloud-pa/\" title=\"Link a Strategia del Cloud della PA\" >Strategia del Cloud della PA <i aria-hidden=\"true\" class=\"fa fa-external-link\"></i> </a></li>\n\n<li>il concetto di trasparenza verso il cittadino nella gestione del servizio, che si traduce ad esempio nell’indicare per ciascun servizio il tempo massimo di risposta all’utente, oppure nella registrazione di una timeline per ciascuna pratica; gli istanti temporali che caratterizzano una pratica (protocollazione, presa in carico da parte dell’operatore, richiesta di integrazione, risposta finale al cittadino, …) vengono registrati dal sistema, comunicati al cittadino in modalità multicanale (quindi via web/APP/SMS) ed eventualmente registrati in una <a  href=\"https://www.agendadigitale.eu/sicurezza/barring-come-disattivare-servizi-a-pagamento-non-richiesti/\" title=\"Link a blockchain\" >blockchain</a>, al fine di tutelare maggiormente le parti</li>\n\n<li>predisporre il multilinguismo in tutte le applicazioni, anche se nell’immediato i servizi verranno attivati solo in lingua italiana; va considerato infatti che i servizi “cross-border” rappresentano una priorità per la Commissione Europea (come si evince dal documento “<a  target=\"_blank\" href=\"https://op.europa.eu/en/publication-detail/-/publication/333fe21f-4372-11ec-89db-01aa75ed71a1\" title=\"Link a Egovernment benchmark Method Paper 2020-2023\" >Egovernment benchmark Method Paper 2020-2023 <i aria-hidden=\"true\" class=\"fa fa-external-link\"></i> </a>” spesso citato nell’avviso per la misura 1.4.1 del PNRR, con cui la Commissione valuta la maturità dei servizi digitali dei Paesi membri). Va considerato infatti che dal punto di vista tecnico, è estremamente oneroso inserire il supporto per il multilinguismo in un’applicazione esistente, mentre è decisamente sostenibile se questa caratteristica viene prevista già in fase di progettazione.</li>\n\n</ul>\n<a id=\"eztoc5015_0_6\"></a><h4 class=\" title_editor\">Conclusioni</h4><p>Come già altre volte specificato in questa testata (<a  href=\"https://www.agendadigitale.eu/cittadinanza-digitale/perche-le-pa-ignorano-il-principio-once-only-ecco-il-vero-problema/\" title=\"Link a Perché le PA ignorano il principio “once only”? Ecco il vero problema\" >Perché le PA ignorano il principio “once only”? Ecco il vero problema</a>), le difficoltà maggiori che finora hanno ostacolato l’adozione di alcuni principi fondanti del Piano Triennale per l’Informatica della PA o dell’agenda digitale europea (dal principio once only all’interoperabilità) sono state legittimamente attribuite ad una mancanza generale di risorse; allo stesso modo, è legittimo ritenere che in mancanza di adeguate risorse, le sanzioni che potrebbe applicare AgID come previsto dall’ <a  target=\"_blank\" href=\"https://docs.italia.it/italia/piano-triennale-ict/codice-amministrazione-digitale-docs/it/stabile/_rst/capo_I-sezione_III-articolo_18-bis.html\" title=\"Link a Art. 18-bis (Violazione degli obblighi di transizione digitale)\" >Art. 18-bis (Violazione degli obblighi di transizione digitale) <i aria-hidden=\"true\" class=\"fa fa-external-link\"></i> </a> del CAD (da 10.000 € a 100.000 €) siano difficilmente applicabili.</p><p>Come abbiamo potuto constatare dai più recenti avvisi, le misure del PNRR destinate ai servizi digitali comunali consentono finalmente di superare anche questo ostacolo. L’auspicio ora è che l’intero ecosistema che caratterizza l’infrastruttura dei servizi digitali dei comuni, composto da fornitori privati, da società pubbliche e dagli stessi comuni, sappia avviare dei processi virtuosi che consentano di promuovere effettivamente i modelli e le tecnologie migliori e di avviare economie che consentano di ottenere servizi di qualità a costi accessibili.</p>"
