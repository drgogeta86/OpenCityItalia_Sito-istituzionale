            ita-IT: 'Il numero REA è costituito da un numero decimale progressivo ed è sempre associato ad una codifica, che precede il numero progressivo, della provincia/CCIAA che lo ha assegnato e, nella prassi, comprende anche tale codifica (ad es. RM-123456). Ogni soggetto/impresa obbligato per legge all´iscrizione al REA riceve un numero REA diverso per ogni provincia/CCIAA in cui apre Sede/Unità Locali.'
            ger-DE: 'Die Eintragungsnummer (REA-Nummer) besteht aus einer fortlaufenden Dezimalzahl und ist immer mit einem der fortlaufenden Zahl vorangestellten Code der Provinz /CCIAA, die sie vergeben hat, verbunden und enthält in der Praxis auch diesen Code (z.B. RM-123456). Jedes Subjekt / Unternehmen, das gesetzlich verpflichtet ist, sich bei der REA ( im Verzeichnis der Wirtschafts- und Verwaltungsdaten) anzumelden, erhält für jede Provinz / CCIAA, in der es ein Büro / eine lokale Einheit eröffnet, eine andere REA-Nummer.'
