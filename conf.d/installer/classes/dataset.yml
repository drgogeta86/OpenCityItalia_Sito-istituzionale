    rights_holder:
        identifier: rights_holder
        serialized_description_list:
            always-available: ita-IT
            ger-DE: 'Aufgrund dessen, was in Art. 2 Buchst. i) des D. Dekrets Nr. 36/2006 angegeben ist, ist der Eigentümer des Datensatzes die öffentliche Verwaltung oder die Körperschaft des öffentlichen Rechts, die das Dokument, das die Daten darstellt, ursprünglich für den eigenen Gebrauch gebildet oder eine andere öffentliche oder private Stelle damit beauftragt hat, oder die über die Verfügbarkeit verfügt. Der Eigentümer ist also aufgrund seiner institutionellen Aufgaben für die Gesamtverwaltung des Datensatzes verantwortlich. Es ist zu beachten, dass im Kontext dieser Ontologie die oben genannte Bedeutung von Dokument so verstanden werden kann, dass sie sich auf den Datensatz bezieht. Vermeiden Sie am besten die Angabe von Namen von Einzelpersonen.'
            ita-IT: 'Sulla base anche di quanto indicato all’art.2 lettera i) del D. Lgs. n. 36/2006, il titolare del dataset è la pubblica amministrazione o l’organismo di diritto pubblico che ha originariamente formato per uso proprio o commissionato ad altro soggetto pubblico o privato il documento che rappresenta il dato, o che ne ha la disponibilità. Il titolare è pertanto responsabile della gestione complessiva del dataset in virtù dei propri compiti istituzionali.Si fa presente che, nell’ambito della presente ontologia, l’accezione di documento suddetta può essere intesa riferita al dataset. E'' bene evitare di specificare nomi di singole persone.'
            eng-GB: 'Based on what is indicated in Article 2 letter i) of Legislative Decree no. 36/2006, the owner of the dataset is the public administration or the body governed by public law which originally formed the document representing the data, or which has its availability, for its own use or commissioned to another public or private entity. The owner is therefore responsible for the overall management of the dataset by virtue of his own institutional tasks. It should be noted that, within the context of this ontology, the aforementioned meaning of the document can be understood as referring to the dataset. It is good to avoid specifying names of individuals.'
        serialized_name_list:
            always-available: ita-IT
            ger-DE: Eigentümer
            ita-IT: Titolare
            eng-GB: Proprietor
