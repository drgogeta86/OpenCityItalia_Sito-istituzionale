            ger-DE: 'Die Benennung des Dienstes muss für die Bürger leicht verständlich sein.  Einschränkungen: maximal 60 Zeichen inklusive Leerzeichen'
        serialized_name_list:
            always-available: ita-IT
            ita-IT: 'Nome del Servizio'
            ger-DE: 'Benennung des Dienstes'
