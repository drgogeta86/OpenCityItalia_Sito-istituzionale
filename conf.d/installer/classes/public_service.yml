    ita-IT: 'Servizio pubblico'
    eng-GB: 'Pubblic service'
serialized_description_list:
    always-available: ita-IT
    ger-DE: 'Präsentationsblatt des Dienstes für Bürger. Eine öffentliche Dienstleistung ist jede Pflicht- oder Ermessenshandlung, die von einer öffentlichen Verwaltung (oder im Namen einer öffentlichen Verwaltung) gegenüber Bürgern, Unternehmen/Berufstätigen durchgeführt wird.'
    ita-IT: 'Scheda di presentazione del servizio ai cittadini. Per servizio pubblico si intende qualsiasi atto obbligatorio o discrezionale espletato da una pubblica amministrazione (o per conto di una pubblica amministrazione) nei confronti di cittadini, imprese/professionisti.'
    eng-GB: 'Presentation form of the service to citizens. By public service we mean any compulsory or discretionary act carried out by a public administration (or on behalf of a public administration) towards citizens, businesses / professionals.'
