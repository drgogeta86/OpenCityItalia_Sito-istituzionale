        name: 'Informativa trattamento dati (Sito web)'
        short_name: null
        menu_name: null
        abstract: '<p>Questa sezione del sito ha l''obiettivo di indicare le politiche del Comune ai sensi del Regolamento europeo n. 679/2016 e del D.lgs n. 196/2003, in merito al trattamento dei dati personali raccolti durante la navigazione sul sito web ufficiale dell''Ente e dei portali da esso gestiti.</p>'
        description: '<p>Sono inoltre pubblicati i riferimenti normativi in materia di individuazione delle responsabilità nell''ambito dei trattamenti di dati personali di titolarità dell''ente.</p><p><b>Perché questa informativa</b></p><p>La presente informativa descrive le modalità di gestione del sito web ufficiale del Comune e dei siti da esso gestiti in riferimento al trattamento dei dati personali degli utenti, identificati o identificabili, che lo consultano e che interagiscono con esso e con i servizi web accessibili per via telematica.</p><p>L''informativa è resa ai sensi dell''art. 13 del Regolamento UE n. 2016/679 e dell´art.13 del d.lgs. n.196/2003.</p><p>In particolare, la presente informativa intende fornire notizie relative alle modalità, ai tempi e alla natura delle informazioni che i titolari del trattamento devono fornire agli utenti quando questi si collegano a pagine web, indipendentemente dagli scopi del collegamento. L´informativa è resa solo per il sito web ufficiale del Comune e dei siti da essa gestiti e non per altri siti web esterni, eventualmente consultati dall´utente tramite link.</p><p><b>Titolare del trattamento dei dati</b></p><p>Il titolare del trattamento dei dati personali è il Comune.</p><p><b>Responsabile della protezione dei dati</b></p><p><b>Luogo del trattamento dei dati</b></p><p>I trattamenti connessi ai servizi web di questo sito hanno luogo presso la predetta sede dell''Ente e sono curati solo da personale tecnico incaricato del trattamento, oppure da eventuali incaricati di occasionali operazioni di manutenzione. Nessun dato derivante dal servizio web viene comunicato o diffuso, salvo nei casi espressamente previsti dalla legge. I dati personali forniti dagli utenti sono utilizzati al solo fine di eseguire il servizio o la prestazione richiesta ed espressa nelle finalità del trattamento e sono comunicati a terzi nel solo caso in cui ciò sia a tal fine necessario.</p><p><b>Tipi di dati trattati</b></p><p>Dati di navigazione. I sistemi informatici e le procedure software preposte al funzionamento di questo sito web acquisiscono, nel corso del loro normale esercizio, alcuni dati personali la cui trasmissione è implicita nell''uso dei protocolli di comunicazione di Internet.</p><p>Si tratta di informazioni che non sono raccolte per essere associate a interessati identificati, ma che per loro stessa natura potrebbero, attraverso elaborazioni ed associazioni con dati detenuti da terzi, permettere di identificare gli utenti.</p><p>In questa categoria di dati rientrano gli indirizzi IP o i nomi a dominio dei computer utilizzati dagli utenti che si connettono al sito, gli indirizzi in notazione URI (Uniform Resource Identifier)delle risorse richieste, l''orario della richiesta, il metodo utilizzato nel sottoporre la richiesta al server, la dimensione del file ottenuto in risposta, il codice numerico indicante lo stato della risposta data dal server (buon fine, errore, ecc.) ed altri parametri relativi al sistema operativo e all''ambiente informatico dell''utente.</p><p>Questi dati vengono utilizzati al solo fine di ricavare informazioni statistiche anonime sull''uso del sito e per controllarne il corretto funzionamento e vengono conservati per il tempo strettamente necessario. I dati potrebbero essere utilizzati per l''accertamento di responsabilità in caso di ipotetici reati informatici ai danni del sito.</p><p>Dati forniti volontariamente dall´utente L''invio facoltativo, esplicito e volontario di posta elettronica agli indirizzi indicati su questo sito comporta la successiva acquisizione dell''indirizzo del mittente, necessario per rispondere alle richieste, nonché degli eventuali altri dati personali inseriti nella missiva.</p><p>Specifiche informative di sintesi verranno progressivamente riportate o visualizzate nelle pagine del sito predisposte per particolari servizi a richiesta.</p><p><b>Liceità del trattamento</b></p><p>Il trattamento viene effettuato per e nell''ambito delle funzioni istituzionali dell''ente, per l''esecuzione di un servizio di interesse pubblico, ai sensi dell''art. 6 del Regolamento UE n. 2016/679.</p><p><b>Facoltatività del conferimento dei dati</b></p><p>A parte quanto specificato per i dati di navigazione, l''utente è libero di fornire i dati personali riportati nei moduli di richiesta all''Ente. Il loro mancato conferimento può comportare l''impossibilità di ottenere quanto richiesto.</p><p><b>Modalità del trattamento</b></p><p>I dati personali sono trattati con strumenti automatizzati per il tempo strettamente necessario a conseguire gli scopi per cui sono stati raccolti. Specifiche misure di sicurezza sono osservate per prevenire la perdita dei dati, usi illeciti o non corretti ed accessi non autorizzati.</p><p><b>Diritti degli interessati</b></p><p>I soggetti cui si riferiscono i dati personali hanno il diritto in qualunque momento di ottenere la conferma dell''esistenza o meno dei medesimi dati e di conoscerne il contenuto e l''origine, verificarne l''esattezza o chiederne l''integrazione o l''aggiornamento, oppure la rettificazione (artt. 15 e seguenti del Regolamento UE 2016/679 e artt. 7 e seguenti del D.Lgs. 196/2003.art. 7 del d.lgs. n. 196/2003).</p><p>Ai sensi del medesimo articolo si ha il diritto di chiedere la cancellazione, la trasformazione in forma anonima o il blocco dei dati trattati in violazione di legge, nonché di opporsi in ogni caso, per motivi legittimi, al loro trattamento.</p><p>Le richieste, di cui al precedente paragrafo, devono essere presentate al Comune.</p><p>Le richieste di cui agli artt. 15 e seguenti del Regolamento UE 2016/679 e all''art. 7 del Codice comma 1 e comma 2 possono essere formulate anche oralmente.</p>'
