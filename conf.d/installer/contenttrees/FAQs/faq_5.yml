data:
  ita-IT:
    question: "Posso avviare la richiesta di un servizio e poi completarla successivamente?"
    answer: "<p>Il sito del tuo Comune ti dà la possibilità di avviare la richiesta di un servizio e poi completarla successivamente. La pratica verrà salvata nella tua area personal riservata. Per completare la pratica vai nella tua area personale del sito comunale, utilizzando il link in alto a destra (rappresentato dall'icona di una persona)</p>"
    priority: null