data:
  ita-IT:
    question: "Quali servizi offre il mio Comune?"
    answer: "<p>La lista dei servizi offerti dal tuo Comune è presente nella sezione dedicata ai servizi. Troverai una pagina dedicata a ciascuno dei servizi con una spiegazione del servizio e alcune informazioni pratiche su come attivarlo. Per accedere alla sezione, fai click sulla voce &quot;Servizi&quot; nel menù di navigazione. Vai alla sezione servizi</p>"
    priority: null