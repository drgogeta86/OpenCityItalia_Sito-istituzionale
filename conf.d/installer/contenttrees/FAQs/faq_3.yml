data:
  ita-IT:
    question: "Voglio segnalare un problema o un disservizio in città. Come faccio?"
    answer: "<p>Il sito del Comune ti mette a disposizione il servizio &quot;Segnalazione di un disservizio o di un problema in città&quot; attraverso cui puoi rapidamente inserire il luogo, descrivere il problema e aggiungere foto. Puoi accedere al servizio dal footer del sito (la fascia in basso presente in tutte le pagine del sito) e selezionare la voce &quot;Segnalazione di un disservizio&quot; oppure cercarlo attraverso il motore di ricerca (icona della lente in alto a destra nel sito)</p>"
    priority: null