        name: identifier
        value: 'OpenPABase::getCurrentSiteaccessIdentifier'
    -
        name: root_node
        value: 'ini(NodeSettings,RootNode,content.ini)'
    -
        name: do_update
        value: 1
    -
        name: do_remove_locations
        value: 1
    -
        name: content_Images_node
        value: 51
