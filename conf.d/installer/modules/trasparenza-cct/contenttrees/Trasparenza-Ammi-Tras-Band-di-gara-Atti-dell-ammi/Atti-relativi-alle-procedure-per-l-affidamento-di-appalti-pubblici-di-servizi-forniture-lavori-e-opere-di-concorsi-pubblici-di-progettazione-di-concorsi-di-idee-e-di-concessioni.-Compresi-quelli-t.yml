data:
    ita-IT:
        titolo: 'Atti relativi alle procedure per l’affidamento di appalti pubblici di servizi, forniture, lavori e opere, di concorsi pubblici di progettazione, di concorsi di idee e di concessioni. Compresi quelli tra enti nell''ambito del settore pubblico di cui all''art. 5 del dlgs n. 50/2016'
        contenuto_obbligo: "<p>Per ciascuna procedura:</p>\n<ul>\n\n<li>Avvisi di preinformazione</li>\n\n<li>Delibera a contrarre o atto equivalente (per tutte le procedure)</li>\n\n<li>Avvisi e bandi</li>\n\n<li>Avviso sui risultati della procedura di affidamento</li>\n\n<li>Avvisi sistema di qualificazione</li>\n\n<li>Affidamenti diretti di lavori, servizi e forniture di somma urgenza e di protezione civile e affidamenti in house</li>\n\n<li>Provvedimenti di esclusione e di ammissione (entro 2 giorni dalla loro adozione)</li>\n\n<li>Composizione della commissione giudicatrice e i curricula dei suoi componenti</li>\n\n<li>Resoconti della gestione finanziaria dei contratti al termine della loro esecuzione</li>\n\n</ul>\n<p>\nOsservatorio provinciale Contratti Pubblici:<br /><a  target=\"_blank\" href=\"https://contrattipubblici.provincia.tn.it/Contratti-pubblici/Bandi-avvisi-esiti\" title=\"Link a https://contrattipubblici.provincia.tn.it/Contratti-pubblici/Bandi-avvisi-esiti\" >https://contrattipubblici.provincia.tn.it/Contratti-pubblici/Bandi-avvisi-esiti <i aria-hidden=\"true\" class=\"fa fa-external-link\"></i> </a></p>"
        riferimenti_normativi: "Ai sensi della l.r. n. 10/2014 e ss.mm., art. 29 - d.lgs. n. 50/2016\r\n"
        applicabilita: '<p>Dal 1° gennaio 2021 (l.p. 6 agosto 2020, n. 6) le pubblicazioni relative alle procedure di affidamento sono effettuate tramite il sistema informatico dell''Osservatorio provinciale dei contratti pubblici (nuovo SICOPAT) al fine di provvedere all''adempimento degli obblighi di pubblicità, trasparenza e diffusione dei dati, dei documenti e delle informazioni concernenti i contratti pubblici di lavori, servizi e forniture ai sensi del d.lgs. 33/2013</p>'
        denominazione_degli_obblighi: ''
        guida_alla_compilazione: '<p>Le informazioni di questa sezione vanno inserite nel menù &quot;Documenti e dati&quot; all''interno della pagina &quot;Documenti albo pretorio&quot;.</p><p>La classe da utilizzare è &quot;Documento&quot; e la Tipologia di documento da scegliere è &quot;Bando di gara&quot; che si trova nel menù &quot;Documenti albo pretorio/atto generico/bando&quot;.</p>'
        messaggio_di_consiglio: ''
        decorrenza_di_pubblicazione:
            - Tempestiva
        aggiornamento:
            - Tempestivo
        termine_pubblicazione:
            - '5 anni a decorrere dal primo gennaio dell''anno successivo a quello da cui decorre l''obbligo di pubblicazione'
        fields: null
