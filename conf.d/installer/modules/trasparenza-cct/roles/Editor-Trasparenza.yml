                - $contenttree_Trasparenza-Ammi-Tras_Enti-controllati_path_string
            Class:
                - classid(partecipazione_societaria)
    -
        ModuleName: content
        FunctionName: create
        Limitation:
            Subtree:
                - $content_Amministrazione-Trasparente_path_string
            Class:
                - classid(link)
                - classid(document)
                - classid(politico)
                - classid(employee)
                - $class_nota_trasparenza
                - $class_pagina_trasparenza
                - classid(folder)
