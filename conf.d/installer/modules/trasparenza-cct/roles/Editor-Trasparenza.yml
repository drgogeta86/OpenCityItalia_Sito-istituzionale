                - classid(link)
                - classid(document)
                - classid(politico)
                - classid(employee)
                - $class_nota_trasparenza
                - $class_pagina_trasparenza
                - classid(folder)

    -
        ModuleName: content
        FunctionName: remove
        Limitation:
            Subtree:
                - $content_Amministrazione-Trasparente_path_string
            Class:
                - classid(link)
                - classid(document)
                - classid(politico)
                - classid(employee)
                - $class_nota_trasparenza
                - classid(folder)
    -
        ModuleName: content
        FunctionName: remove
        Limitation:
            Subtree:
                - $content_Amministrazione-Trasparente_path_string
            Class:
                - $class_pagina_trasparenza
            Owner:
                - 1
    -
        ModuleName: content
        FunctionName: create
        Limitation:
            Node:
                - $content_Enti-e-fondazioni_node
            Class:
                - classid(public_organization)
                - classid(private_organization)