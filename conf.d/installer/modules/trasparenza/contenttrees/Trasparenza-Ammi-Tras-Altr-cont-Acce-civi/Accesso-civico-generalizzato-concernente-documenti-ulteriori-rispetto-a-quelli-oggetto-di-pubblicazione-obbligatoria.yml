data:
    ita-IT:
        titolo: 'Accesso civico "generalizzato" concernente documenti ulteriori rispetto a quelli oggetto di pubblicazione obbligatoria'
        contenuto_obbligo: '<p>Nomi Uffici competenti cui è presentata la richiesta di accesso civico, nonché modalità per l''esercizio di tale diritto, con indicazione dei recapiti telefonici e delle caselle di posta elettronica istituzionale</p>'
        riferimenti_normativi: "Art. 1 co. 1 lett 0a) della l.r. n. 10/2014 e ss.mm.\r\nArt. 5, co. 2, d.lgs. n. 33/2013 e ss.mm."
        applicabilita: ''
        denominazione_degli_obblighi: ''
        guida_alla_compilazione: '<p>Si consiglia di utilizzare la classe &quot;modulo&quot; per la modulistica e di utilizzare la classe &quot;procedimento amministrativo&quot; per inserire le informazioni circa le modalità </p>'
        messaggio_di_consiglio: '<p>In attesa dell''adozione di un atto regolamentare si consiglia di pubblicare la modulistica per l''esercizio del diritto di accesso e le informazioni circa modalità per l''accesso</p>'
        decorrenza_di_pubblicazione:
            - Tempestiva
        aggiornamento:
