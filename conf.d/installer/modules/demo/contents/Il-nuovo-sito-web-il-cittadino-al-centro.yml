        body: "<p>Il sito del Comune ha una nuova veste grafica e una nuova strutturazione dei contenuti. Esse sono frutto della collaborazione tra OpenContent e il Team per la Trasformazione Digitale, volta a creare <b>un </b><b>modello unico di interazione digitale tra cittadini e comuni in Italia</b>. </p><p>Adottare questo modello non comporta solo un cambiamento di stile grafico; significa ripensare completamente il rapporto con il cittadino, mettendo al centro i servizi offerti e non l’organizzazione comunale, accompagnando l’utente a soddisfare i propri bisogni informativi attraverso i più recenti canali digitali (es. Sportello on-line dei servizi accessibile da smartphone, attivo a qualsiasi orario) con percorsi pensati per le varie tipologie di utenti (famiglie, imprese, genitori, …).</p><p>L’organizzazione dei contenuti è stata completamente rivista: ora è maggiormente orientata alla soddisfazione dei bisogni dei cittadini. Questo ha significato un <b>importante lavoro di redazione</b> per lo spostamento e la revisione dei contenuti, in modo da renderli più fruibili e comprensibili per tutti. </p><p>Il <b>focus è sui Servizi che il Comune offre ai propri cittadini</b>. La sezione dedicata è quella che via via acquisirà sempre maggiore importanza. A questo scopo è stato avviato un lavoro di stesure delle schede dei servizi, lavoro che non è concluso e che proseguirà nei prossimi giorni, per arrivare a una copertura quanto più ampia possibile dei servizi offerti.</p><p>Il tutto si innesta in un <b>processo di cambiamento</b> (già avviato ma non concluso) dell’organizzazione interna del Comune, e questo inevitabilmente porta a delle sfide complesse, che includono un maggiore sforzo da parte del personale, un cambio di abitudini e di prospettiva. Tali sfide che vanno affrontate nella piena consapevolezza che eventuali disagi verranno via via superati per il raggiungimento dell’obiettivo finale: <b>fornire ai cittadini degli strumenti moderno per interagire con il proprio Comune</b>.</p>"
