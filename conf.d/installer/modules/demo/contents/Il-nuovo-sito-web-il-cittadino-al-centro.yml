    ita-IT:
        title: 'Il nuovo sito web: il cittadino al centro'
        abstract: 'L''adozione del modello, frutto della collaborazione tra OpenContent e il Team per la Trasformazione Digitale della Presidenza del Consiglio dei Ministri, non comporta solo un cambiamento di stile grafico: significa ripensare completamente il rapporto con il cittadino. '
